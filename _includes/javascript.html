<script>
    $( window ).scroll(function() {
        $(window).scrollTop();
        if ($(window).scrollTop() >= 300) {
            $("#header").addClass("fixed-header");
            $("#header-logo").removeClass("hidden-logo");
        } else {
            $("#header").removeClass("fixed-header");
            $("#header-logo").addClass("hidden-logo");
        }
    });
</script>
